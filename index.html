<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message for Nerisya ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 90%;
            width: 450px; /* Sedikit diperlebar agar teks pesan cukup */
            max-height: 80vh;
            overflow-y: auto;
        }

        h1 { color: #d63384; margin-bottom: 15px; }
        
        #message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        #yesBtn { 
            background-color: #d63384; 
            color: white; 
            z-index: 20;
        }
        
        #noBtn {
            background-color: #6c757d;
            color: white;
            z-index: 10;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="title">Halo Nerisya Sayang! ‚ù§Ô∏è</h1>
        <p id="message">Mau jadi Valentine aku tahun ini?</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Mau Banget!</button>
            <button id="noBtn" onclick="makeYesBigger()" ontouchstart="makeYesBigger(event)">Nggak Mau</button>
        </div>
    </div>

    <script>
        let yesSize = 1;

        function makeYesBigger(event) {
            if(event) event.preventDefault();
            
            const yesBtn = document.getElementById('yesBtn');
            const message = document.getElementById('message');

            yesSize += 0.4; 
            yesBtn.style.transform = `scale(${yesSize})`;

            if(yesSize > 2 && yesSize < 4) {
                message.innerText = "Yakin nggak mau? Aku udah siap banget nih! üòò";
            } else if(yesSize >= 4) {
                message.innerText = "Gak ada pilihan lain selain MAU! ‚ù§Ô∏è";
            }
        }

        function celebrate() {
            const noBtn = document.getElementById('noBtn');
            if(noBtn) noBtn.remove();
            
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1 style="font-size: 1.8rem;">Yeay sayangg sekali sama Nerisya inii ‚ù§Ô∏è</h1>
                <p style="font-size: 1.1rem; line-height: 1.6;">Siap menemani muu besok sayangg sampe kapanpun.</p>
                <hr style="border: 0; border-top: 1px solid #ffeef2; margin: 20px 0;">
                <p style="font-size: 1.1rem; line-height: 1.6; font-style: italic; color: #d63384;">
                    "Terima kasih ya sudah selalu ada dan jadi bagian paling indah di hidupku. Aku sayang banget sama kamu. Maaf kalau saat ini aku merasa belum bisa kasih semua kebahagiaan yang kamu layak dapatkan, tapi aku janji, seumur hidupku aku akan terus berjuang untuk jadi alasan kamu tersenyum setiap hari."
                </p>
                <div style="font-size: 60px; margin-top: 20px;">ü•∞üåπ‚ú®</div>
            `;
            
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 2 + 3;
            heart.style.animationDuration = duration + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, duration * 1000);
        }
    </script>
</body>
</html>
